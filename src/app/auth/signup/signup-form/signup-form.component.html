<form class="mt-3" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field class="w-75 mt-3" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Name is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="w-75 mt-2" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        autocomplete="email"
        formControlName="email"
      />
      <mat-error
        *ngIf="
          signupForm.get('email')?.hasError('email') &&
          !signupForm.get('email')?.hasError('required')
        "
        >Please enter a valid email address</mat-error
      >
      <mat-error *ngIf="
      signupForm.get('email')?.hasError('required')">Email is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="w-75 mt-2" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        minlength="6"
        autocomplete="new-password"
        formControlName="password"
      />
      <mat-error
        *ngIf="
          signupForm.get('password')?.hasError('minlength') &&
          !signupForm.get('password')?.hasError('required')
        "
        >Password should be at least 6 characters long</mat-error
      >
      <mat-error *ngIf="
      signupForm.get('password')?.hasError('required')">Password is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="w-75 mt-2" appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error>Feld is <strong>required</strong></mat-error>
    </mat-form-field>
    <br />

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signupForm.valid"
    >
      Sign up
    </button>
  </p>
</form>
