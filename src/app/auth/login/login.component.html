<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-lg-5 offset-lg-4">
      <mat-card class="text-center">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <img
            mat-card-avatar
            src="assets/images/—Pngtree—blockchain golden bitcoin_6068577.png"
            alt=""
          />
        </mat-card-header>
        <mat-card-content>
          <form #loginForm="ngForm" class="mt-3" (ngSubmit)="onLogin(loginForm)">
            <p>
              <mat-form-field class="w-75 mt-2" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  email
                  ngModel
                  matInput
                  required
                  id="email"
                  name="email"
                  type="email"
                  #email="ngModel"
                />
                <mat-error *ngIf="email.invalid && email.errors?.['required']">Email is <strong>required</strong></mat-error>
                <mat-error *ngIf="email.invalid && email.errors?.['email']">Please enter a valid email adress</mat-error>

              </mat-form-field>
              <mat-form-field class="w-75 mt-2" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  ngModel
                  matInput
                  required
                  minlength="5"
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="new-password"
                  #password="ngModel"
                />
                <mat-error *ngIf="password.invalid && password.errors?.['required']">Password is <strong>required</strong></mat-error>
                <mat-error *ngIf="password.invalid && password.errors?.['minlength']">Password should be at least 5 characters long</mat-error>
              </mat-form-field>
              <br>
              <button type="submit" color="primary" mat-raised-button [disabled]="loginForm.invalid">Login</button>
            </p>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
