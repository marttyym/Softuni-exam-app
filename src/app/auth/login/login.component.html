
<div class="container">
  <mat-card class="col-12 col-lg-6 offset-lg-4 mt-5 pt-4 pb-4">
    <div class="col-12 col-lg-4 offset-lg-4 ">
      <mat-card-header>	
      <h3 class="text-center">Login</h3>
      </mat-card-header>	
      <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Favorite food</mat-label>
        <input matInput type="email" placeholder="Username" formControlName="email"  #userName required>
        <matt-error>You must provide book name</matt-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </mat-form-field>
    </mat-card-content>
      <!-- Calling SignIn Api from AuthService -->
      <div class="form-item">
        <input type="button" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/signup"> Sign Up</span></span>
    </div>
  </mat-card>
</div>
